<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="admin">
      <img src="../../../assets/nav_logo.png" width="45" height="45" class="d-inline-block align-top" alt="">
      CleanMed
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a translate class="nav-link " href="crud-users">CRUD Users<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a translate class="nav-link" href="crud-comments">CRUD Comments<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a translate class="nav-link" href="crud-dotors"> CRUD Doctors<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a translate class="nav-link" href="crud-medical-units">CRUD Medical Units<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="#" (click)="logout()">Log Out</a>
          </li>
      </ul>
    </div>
    <div class="btn-group-sm" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" (click)="switchLanguage('ro')">RO</button>
      <button type="button" class="btn btn-secondary" (click)="switchLanguage('en')">EN</button>
    </div>
  </nav>
<body class="body">
  <div class="add-card-Container">
    <mat-card>
      <mat-card-content *ngIf="addForm">
        <form [formGroup]="addForm" class="addForm">
          <mat-form-field class="matFormField">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="matFormField">
            <input matInput placeholder="Specialization" formControlName="specialization">
          </mat-form-field>
          <mat-form-field class="matFormField">
            <input matInput placeholder="Graduation Year" formControlName="graduationYear">
          </mat-form-field>
          <div class="button2">
            <button mat-raised-button color="warn" (click)="update()">Update Doctor</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</body>
